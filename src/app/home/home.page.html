<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="postsContainer">
  
    <div class="post" *ngFor="let post of posts | async">
      <div class="cover" [ngStyle]="{'background-image': 'url('+ post.payload.doc.data().cover +')'}"></div>
      <p>{{post.payload.doc.data().title}}  <a [routerLink]="[ '/post', post.payload.doc.id ]"> Check Post </a></p>   
    </div>

  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="[ '/addpost']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
